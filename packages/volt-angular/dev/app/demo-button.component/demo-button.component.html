<h3>Button</h3>
List of available APIs:
<code>
	<ul>
			<li><strong>ftButton:</strong> primary, secondary, tertiary, danger, dangerInvere, link, text</li>
			<li><strong>size:</strong> small, block, large</li>
	</ul>
</code>

<br/>

<h4>Primary</h4>
<button ftButton="primary">Primary</button>
<button ftButton="primary" ftSize="small">Primary Small</button>
<button ftButton="primary" ftSize="large">Primary Large</button>
<button ftButton="primary" disabled>Primary Disabled</button>

<h4>Secondary</h4>
<button ftButton="secondary">Secondary</button>
<button ftButton="secondary" ftSize="small">Secondary Small</button>
<button ftButton="secondary" ftSize="large">Secondary Large</button>
<button ftButton="secondary" disabled>Secondary Disabled</button>

<h4>Tertiary</h4>
<button ftButton="tertiary">Tertiary</button>
<button ftButton="tertiary" ftSize="small">Tertiary Small</button>
<button ftButton="tertiary" ftSize="large">Tertiary Large</button>
<button ftButton="tertiary" disabled>Tertiary Disabled</button>

<h4>Danger</h4>
<button ftButton="danger">Danger</button>
<button ftButton="dangerInverse">Danger Inverse</button>

<h4>Link/Text</h4>
<button ftButton="link">Link</button>
<button ftButton="text">Text</button>

<h4>Block</h4>
<button ftButton="primary" ftSize="block">Block</button>
<button ftButton="secondary" ftSize="block">Secondary Block</button>
