<button
	type="button"
	(click)="toggleExpanded()"
	class="ft--accordion__heading">

	<svg
		class="ft--accordion__arrow"
		width="7"
		height="12"
		viewBox="0 0 7 12">
		<path fill-rule="nonzero" d="M5.569 5.994L0 .726.687 0l6.336 5.994-6.335 6.002L0 11.27z"/>
	</svg>

	<strong
		class="ft--accordion__title"
		[ngClass]="[
			customHeaderClass ? customHeaderClass : 'ft--accordion__title-default'
		]">
		{{ title }}
	</strong>

</button>

<div [id]="id" class="ft--accordion__content">
	<ng-content></ng-content>
</div>
