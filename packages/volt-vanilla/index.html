<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Test</title>
	<link rel="stylesheet" href="./public/volt.css" />
	<style>
		html {
			font-size: 14px;
			font-family: 'Inter';
			color: #343534;
		}

		h2 {
			font-weight: 800;
			letter-spacing: 0.2px;
			margin: 0;
			padding: 2rem 0 0.50rem;
		}
	</style>
</head>

<body>
	<br />
	<h2>Primary</h2>
	<button class="ft-button">Primary</button>
	<button class="ft-button ft-button--sm">Primary Small</button>
	<button class="ft-button ft-button--lg">Primary Large</button>
	<button class="ft-button" disabled>Primary</button>

	<br />
	<h2>Secondary</h2>

	<button class="ft-button ft-button--secondary">Secondary</button>
	<button class="ft-button ft-button--secondary ft-button--sm">Secondary Small</button>
	<button class="ft-button ft-button--secondary" disabled>Secondary</button>

	<br />
	<h2>Tertiary</h2>

	<button class="ft-button ft-button--tertiary">Tertiary</button>
	<button class="ft-button ft-button--tertiary ft-button--sm">Tertiary</button>
	<button class="ft-button ft-button--tertiary" disabled>Tertiary</button>


	<br />

	<h2>Danger</h2>
	<button class="ft-button ft-button--danger">Caution</button>
	<button class="ft-button ft-button--danger__full">Caution</button>

	<br />
	<br />

	<h2>Link/Text</h2>
	<button class="ft-button ft-button--link">Link</button>
	<button class="ft-button ft-button--txt">Text</button>

	<h2>Block</h2>
	<button class="ft-button ft-button--block">Block</button>
</body>

</html>
