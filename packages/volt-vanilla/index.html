<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Volt Vanilla</title>
	<link rel="stylesheet" href="./public/volt.css" />
	<style>
		html {
			font-family: 'Inter';
			color: #343534;
			font-size: 16px;
		}
	</style>
</head>

<body>

	<h4>Primary</h4>
	<button class="ft-button">Primary</button>
	<button class="ft-button  ft-button--sm">Primary Small</button>
	<button class="ft-button ft-button--lg">Primary Large</button>
	<button class="ft-button" disabled>Primary</button>


	<h4>Secondary</h4>

	<button class="ft-button--secondary">Secondary</button>
	<button class="ft-button--secondary ft-button--sm">Secondary Small</button>
	<button class="ft-button--secondary ft-button--lg">Secondary Large</button>
	<button class="ft-button--secondary" disabled>Secondary</button>


	<h4>Tertiary</h4>

	<button class="ft-button--tertiary">Tertiary</button>
	<button class="ft-button--tertiary ft-button--sm">Tertiary</button>
	<button class="ft-button--tertiary" disabled>Tertiary</button>



	<h4>Danger</h4>
	<button class="ft-button--danger">Caution</button>
	<button class="ft-button--danger-inverse">Caution</button>



	<h4>Link/Text</h4>
	<button class="ft-button--link">Link</button>
	<button class="ft-button--link" disabled>Link</button>
	<button class="ft-button--txt">Text</button>
	<button class="ft-button--txt" disabled>Text</button>

	<h4>Block</h4>
	<button class="ft-button ft-button--block">Block</button>
	<button class="ft-button--secondary ft-button--block">Block</button>
</body>

</html>
